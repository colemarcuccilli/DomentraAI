<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Domentra AI</title>
    <script type="text/javascript">
        // Redirect to the main app with hash routing
        var segmentCount = 1; // For GitHub project pages
        var redirectUrl = window.location.protocol + '//' + window.location.hostname +
            (window.location.port ? ':' + window.location.port : '') +
            window.location.pathname.split('/').slice(0, segmentCount + 1).join('/') +
            '/#' + window.location.pathname.slice(window.location.pathname.split('/').slice(0, segmentCount + 1).join('/').length);

        // Add query parameters if they exist
        if (window.location.search) {
            redirectUrl += window.location.search;
        }

        // Add hash if it exists
        if (window.location.hash) {
            redirectUrl += window.location.hash;
        }

        console.log('Redirecting to:', redirectUrl);
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/DomentraAI/">click here</a>.</p>
</body>

</html>
